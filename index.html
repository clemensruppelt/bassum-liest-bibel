<body>



  <div class="container">

    <div class="starter-template">
      <h1>Bassum liest die Bibel – Gottes Wort in Herz und Haus</h1>
      <p class="lead" style="margin-bottom:3rem">- kostenlos und unverbindlich eine komplette Luther-Bibel -</p>

      <div class="row" style="flex-wrap: wrap-reverse">

        <div class="col-lg">

        <form id="order-form" action="https://formspree.io/formspree@druppelt.de" method="POST" role="form">

          <div class="messages"></div>

          <div class="form-group row">
            <label for="name-input" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" placeholder="Name" id="name-input" name="name" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="strasse-input" class="col-sm-2 col-form-label">Straße</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" placeholder="Strasse" id="strasse-input" name="strasse" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="plz-input" class="col-sm-2 col-form-label">Postleitzahl</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" pattern="\d+" placeholder="Postleitzahl" id="plz-input" name="plz" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="ort-input" class="col-sm-2 col-form-label">Ort</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" placeholder="Ort" id="ort-input" name="ort" required>
            </div>
          </div>

          <div class="form-check" style="text-align: left;">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" id="zuschicken-checkbox" name="zuschicken">
              Ja, ich möchte die Bibel zugeschickt bekommen
            </label>
          </div>
          <div class="form-check" style="text-align: left;">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" id="newsletter-checkbox" name="newsletter">
              Ja, ich möchte über Neuigkeiten informiert werden!
            </label>
            <select id="newsletter-method-select" class="custom-select" disabled="" name="newsletter-methode">
              <option value="email" selected>E-Mail</option>
              <option value="post">Postalisch</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="email-input" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-10">
              <input class="form-control" type="email" placeholder="E-Mail" id="email-input" name="email" disabled required>
            </div>
          </div>


          <!-- CONFIG -->
          <input class="is-hidden" type="text" name="_gotcha" />
          <input type="hidden" name="_next" value="https://clemensruppelt.github.io/bassum-liest-bibel/success.html" />
          <input type="hidden" name="_language" value="de" />
          <input type="hidden" name="_subject" value="Bassum liest Bibel - Form submission">
          <!-- /CONFIG -->
          <input type="submit" value="Abschicken" class="btn btn-primary">

        </form>

      </div>

      <div class="col-lg-2" style="padding-bottom: 20px">
        <img src="assets/Luther2009.jpg"  alt="Luther Bibel 2009" width="158" height="250">
      </div>

    </div>

  </div>

</div><!-- /.container -->
